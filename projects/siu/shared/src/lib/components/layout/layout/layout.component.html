<div
  class="layout-container"
  [class.layout-is-mobile]="mobileQuery.matches"
>
  <siu-header
    [title]="appTitle"
    [isMobile]="mobileQuery.matches"
    (on-toogle-drawer)="handleToogleDrawer()"
  ></siu-header>

  <mat-sidenav-container
    class="layout-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 56"
  >
    <mat-sidenav
      class="layout-sidenav"
      [class.mat-sidenav-closed]="!drawerOpen&&!mobileQuery.matches"
      [opened]="drawerOpen"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      (openedChange)="handleDrawerStateChange($event)"
      fixedTopGap="56"
    >
      <siu-sidenav
        [drawerOpen]="drawerOpen"
        [menuItems]="appMenu"
      ></siu-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-container">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
