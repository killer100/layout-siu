<table
  mat-table
  class="table-skeleton"
  [dataSource]="arrayRows"
>
  <ng-container matColumnDef="text">
    <td
      mat-cell
      *matCellDef="let element"
    >
      <siu-simple-skeleton></siu-simple-skeleton>
    </td>
  </ng-container>
  <tr
    mat-row
    *matRowDef="let row; columns:['text'];"
  ></tr>
</table>
