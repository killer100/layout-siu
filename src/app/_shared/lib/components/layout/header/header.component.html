<mat-toolbar
  color="primary"
  class="siu-toolbar mat-elevation-z10"
>
  <button
    mat-icon-button
    (click)="handleToogleDrawer()"
  >
    <mat-icon aria-label="menu">menu</mat-icon>
  </button>
  <span
    class="logo-sunedu"
    *ngIf="!isMobile"
  ></span>
  {{isMobile?title.mini: title.full}}<span class="toolbar-spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
  >
    <mat-icon aria-label="menu">account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>vpn_key</mat-icon>
      <span>Cambiar Contraseña</span>
    </button>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
